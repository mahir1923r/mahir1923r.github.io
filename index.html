<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Top bar */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:12px 16px;
  font-weight:700;
}

/* Main */
main{
  display:grid;
  place-items:center;
  padding:20px;
}

/* Phone / video frame */
.phone{
  width:360px;
  max-width:92vw;
  aspect-ratio:9/16;
  background:#000;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Meta text */
.meta{
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
}

/* Ad container */
.ad{
  margin-top:18px;
  min-height:90px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px dashed var(--border);
  border-radius:12px;
  color:var(--muted);
  font-size:14px;
  width:100%;
  max-width:360px;
}
</style>
</head>
<body>

<header>
  Simple Video Site
</header>

<main>

  <!-- VIDEO -->
  <div class="phone" style="margin-top:20px">
    <video controls playsinline preload="metadata">
      <source src="https://cdn.videy.co/KDCYhRVG1.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>

  <!-- META TEXT -->
  <div class="meta">Play the video to start</div>

  <!-- AD -->
  <div class="ad">
    Adsterra Banner Here
  </div>

</main>

</body>
</html>
